[profile]
name = Alice
ssh_key_filename = id_rsa_alice
ip = 127.1.1.1
ssh_dir = /keys

[tunnel]
name = web
local_port = 8000
remote_host = example.com
remote_port = 80
dns_names = service.example.com, alias.example.com
ssh_host = ssh.example.com
username = alice
ssh_port = 2222

[updated_tunnel]
name = web_updated
local_port = 8080
remote_host = example.org
remote_port = 8081
dns_names = service-upd.example.org, alias-upd.example.org
ssh_host = ssh-upd.example.org
username = alice_upd
ssh_port = 2022

[no_dns_tunnel]
name = nodns
local_port = 9000
remote_host = nodns.example.com
remote_port = 9001
dns_names =
ssh_host = ssh.nodns.example.com
username = nodns_user

[defaults]
ssh_port = 22

[expected]
# Expected status for tunnels when no active forwarder is running
tunnel_status = stopped
